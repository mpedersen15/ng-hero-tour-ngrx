<app-layout>
  <div fxLayout="row" fxLayoutAlign="end center" class="actions">
    <button app-icon-button (click)="add()">
      <mat-icon>add_circle_outline</mat-icon>
      Add Hero
    </button>
  </div>
  <div *ngIf="loading$ | async">Loading heroes...</div>
  <div *ngIf="error$ | async">{{ error$ | async }}</div>
  <app-heroes [heroes]="heroes$ | async" (delete)="delete($event)"></app-heroes>
</app-layout>
